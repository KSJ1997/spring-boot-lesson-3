<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список выдач</title>
</head>
<body>
    <h1>Список выдач</h1>
    <table>
        <thead>
            <tr>
                <th>Книга</th>
                <th>Читатель</th>
                <th>Дата выдачи</th>
                <th>Дата возврата</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="issue : ${issues}">
                <td th:text="${issue.book.title}"></td>
                <td th:text="${issue.reader.name}"></td>
                <td th:text="${issue.issuedAt}"></td>
                <td th:text="${issue.returnedAt} ?: 'Нет данных'"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
